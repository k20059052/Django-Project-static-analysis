{% extends 'base.html' %}
{% load static %}
{% block body %}
<title>FAQs</title>
  {% comment %} <a href="{% url 'department_faq' obj.slug %}">
    <p class="text-white ">
        {{ obj.name }}
    </p>
</a>  {% endcomment %}
<div class="banner faq-banner faq-banner-gradient">
  <h2 class="faq-header">
    Frequently Asked Questions
    <img src="{% static 'admin/icons/arrow.svg' %}" style="opacity:0.5; height:8vmin;">
  </h2>
</div>
<div class="faq-divider">
  <h5>Topics</h5>
  <hr>
</div>
<div class="faq-grid">
  {%for obj in object_list %}
      <div id="dept-{{obj.id}}" class="card faq-card">
        <div class="card-body">
          <h3 class="card-title" style="font-size:3vmin;">{{obj}}</h3>
        </div>
        <div class="card-footer" style="color: #475B63; opacity:0.5; text-align: right;"> View â†’</div>
        <a href="{%url 'department_faq' obj.slug%}"class="stretched-link"></a>
      </div>
  {%endfor%}
</div>
{%include 'partials/pagination.html' %}
{% endblock %}
