{% extends 'base.html' %}
{% load static %}
{% block body %}
    <title>Dashboard</title>
    <div class="specialist-banner dash-banner">
        <div class="dash-title">
            <img src="{% static 'admin/icons/line-chart.svg' %}" style="opacity:0.5; height:5vmin;">
            <h1 class="dash-header">Specialist Dashboard</h1>
        </div>
        <!-- Ask how to pass this in during meeting -->
        <h4 class="dash-subtitle">{{department_name}}</h4>
    </div>
    <div class="container">
        <div id="dash-card" class="card">
            <div id="dash-card-header" class="card-header">
                    <div style="padding-top:0.3vmin;"class="flex-item">Tickets</div>
                    <div class="user-filter container">
                        <a id="dash-card-header-link" class="dropdown-toggle blue-link" data-bs-toggle="dropdown" aria-expanded="false">Filter</a>
                        <div class="filter-dropdown dropdown-menu dropdown-menu-end"onclick="event.stopPropagation();">
                          <div class="container">
                            <form method="get" style="display: inline;">
                                {% include 'partials/bootstrap_auto_form.html' with form=filter_form %}
                                    <input id="green-btn" class="btn" type="submit" value="Apply">
                            </form>
                            <button id="red-btn" class="btn"  onclick="location.href='{{ request.path }}'">Reset</button>
                          </div>
                        </div>
                      </div>
            </div>
            <div id="dash-card-body" class="card-body" style="padding-top:2px;">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <button class="nav-link nav-text-button" type = "submit" onclick="location.href='{% url 'specialist_dashboard' ticket_type='department' %}'" style="color:#475B63;"> Department </button>
                            </li>
                            <li class="nav-item">
                            <button class="nav-link nav-text-button" type = "submit" onclick="location.href='{% url 'specialist_dashboard' ticket_type='personal' %}'" style="color:#475B63;"  > Personal </button>
                            </li>
                            <li class="nav-item">
                            <button class="nav-link nav-text-button" type = "submit" onclick="location.href='{% url 'specialist_dashboard' ticket_type='archived' %}'" style="color:#475B63;"  > Archived </button>
                            </li>
                    </ul>
                {% include 'inbox.html' %}
            </div>
        </div>
    </div>
{% endblock %}
